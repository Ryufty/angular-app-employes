<div class="center" *ngIf="position">
  <h2>Position: {{ position.PositionName }}</h2>
  <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin non odio sed eros tristique bibendum.</p>
</div>
<div class="container" *ngIf="position">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="positionForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="PositionName">Position Name:</label>
              <input class="form-control" id="PositionName" formControlName="PositionName" type="text" name="PositionName" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="PositionDescription">Description:</label>
              <textarea class="form-control" id="PositionDescription" formControlName="PositionDescription" rows="5" name="PositionDescription"></textarea>
            </div>
          </div>
        </div>
        <hr />
        <a routerLink="/positions" class="btn btn-warning pull-left">Return to Position List</a>
        <input type="submit" [disabled]="!positionForm.valid" class="btn btn-primary pull-right" value="Update Position" />
        <br />
        <br />
      </form>
    </div>
  </div>
<br />
<div class="alert alert-success" *ngIf="successMessage" >
  <strong>Success!</strong> Position: "Position Name" was successfully saved.
</div>
<div class="alert alert-danger" *ngIf="failMessage" >
  <strong>Error!</strong> Position: "Position Name" could not be saved.
</div>
</div>
<br /><br />
